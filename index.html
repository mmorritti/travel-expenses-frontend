<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Wander Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body class="bg-gray-50 min-h-screen flex flex-col font-sans text-slate-900">

    <div id="login-view" class="fixed inset-0 z-50 flex flex-col items-center justify-center p-6 bg-gradient-to-b from-sky-100 to-slate-50">
        
        <div class="bg-white/80 backdrop-blur-sm p-8 rounded-3xl shadow-xl w-full max-w-sm flex flex-col items-center border border-white/50">
            
            <div class="w-20 h-20 bg-gradient-to-tr from-sky-400 to-sky-600 rounded-full flex items-center justify-center shadow-lg mb-6 text-white animate-bounce-slow">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                </svg>
            </div>

            <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight mb-2">Wander Wallet</h1>
            <p class="text-slate-500 text-center mb-8 font-medium">Il compagno di viaggio per le tue spese.</p>
            
            <div id="google-button-container" class="flex justify-center w-full min-h-[50px]"></div>
            
            <p class="mt-8 text-xs text-slate-400">Effettuando l'accesso accetti i termini di servizio.</p>
        </div>
    </div>

    <div id="app" class="flex flex-col flex-1 hidden">
        
        <div class="sticky top-0 z-40 bg-sky-300 shadow-md">
            <header class="bg-sky-300 pt-8 pb-6 px-6 rounded-b-[2rem] shadow-sm z-20 flex-shrink-0 relative">
                
                <div class="text-center relative">
                    <div class="flex items-center justify-center gap-2 mb-1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-slate-800">
                             <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                        </svg>
                        <h1 class="text-2xl font-bold text-slate-900 leading-tight">Wander Wallet</h1>
                    </div>
                    
                    <p class="text-sm font-medium text-slate-700 opacity-80">
                        I tuoi viaggi sotto controllo
                    </p>

                    <button id="logout-btn" class="absolute right-0 top-1 p-2 text-slate-700 hover:text-red-600 transition-colors" title="Esci">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                        </svg>
                    </button>
                </div>
            </header>
        </div>

        <main class="flex-1 p-5 overflow-y-auto pb-24">
            <div id="travels-list" class="flex flex-col gap-4">
                <div class="animate-pulse flex flex-col gap-4">
                    <div class="h-24 bg-gray-200 rounded-xl"></div>
                    <div class="h-24 bg-gray-200 rounded-xl"></div>
                </div>
            </div>
        </main>

        <a href="/new-travel.html" class="fixed bottom-6 right-6 bg-sky-500 hover:bg-sky-600 hover:no-underline text-white w-14 h-14 rounded-full shadow-lg shadow-sky-300 flex items-center justify-center text-3xl font-bold transition transform active:scale-90 z-30">
            +
        </a>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
